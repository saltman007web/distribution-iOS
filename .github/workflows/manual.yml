name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

      
run: #validate-license-action
    - name: validate-licence-action
    - uses: datreeio/validate-license-action@v1.0.0

build:
      start-up: Build-PsModule
      title: Build-PSModule
      run: PSModule/Build-PSModule@v1.0.0
         {downloads/dir/distributioniOS}
         save-directory: sys/downloads/dir/distributioniOS
                Path: #optional, (default is src)
          ModulesOutputPath: # optional, (default is sourcefile/modules)
              DocsOutputPath: # optional,(default is doc/outputs)
env: 
        run: working-directory
        with: (distributioniOS)
        open: (distributioniOS)
          "run_api_result"
         
          
